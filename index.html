<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Alien Fugitive</title>
  </head>
  <body>
    <main>
        <canvas id="app"></canvas>
        <div class="stats hidden">
            <div class="stat-bar">
                <div class="level" data-label="LEVEL: ">1</div>
                <div class="ammo" data-label="AMMO: ">50</div>
                <div class="lives" data-label="LIVES: ">5</div>
                <div class="score" data-label="SCORE: ">0</div>
            </div>
        </div>
        <div class="intro">
            <h1>ALIEN FUGITIVE</h1>
            <div class="btn-container">
                <button type="button" id="btn-play">PLAY</button>
                <button type="button" id="btn-help">HELP</button>
            </div>
        </div>
        <div class="game-over hidden">
            <h1>GAME OVER</h1>
            <button type="button" id="btn-again">PLAY AGAIN</button>
        </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
